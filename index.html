<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Mubarak</title>
</head>
<body>

<h1>Eid Mubarak!</h1>

<div id="nameInput">
    <label for="userName">If you'd like to leave a message for your student, type here [Your Name]:</label>
    <input type="text" id="userName" name="userName">
    <button onclick="displayEidWish()">Submit</button>
</div>

<p id="eidWish" style="display: none;"></p>

<form id="feedbackForm" action="send_feedback.php" method="post" style="display: none;">
    <h2>Leave Feedback</h2>
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="email">Your Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
    <button type="submit">Send</button>
</form>

<p id="thankYouMessage" style="display: none;">Thank you for your feedback!</p>

<script>
function displayEidWish() {
    var userName = document.getElementById("userName").value;
    var eidWish = document.getElementById("eidWish");
    var nameInput = document.getElementById("nameInput");

    if (userName !== "") {
        nameInput.style.display = "none";
        eidWish.style.display = "block";
        eidWish.innerHTML = "Dearest " + userName + ",<br><br>" +
            "You are a guiding light in many students' life, and I am grateful for all the knowledge and wisdom you have imparted. ✨<br>" +
            "May Allah bless you with good health and happiness. 😊❣<br>" +
            "I pray to Allah to shower you with countless blessings not only in this life but also in the Hereafter. Aameen 🤲🏻🤲🏻<br>" +
            "My heartiest Eid wishes to you and your family. 🥰🥳🤩<br>" +
            "Eid Mubarak! 🤝💫";
        document.getElementById("feedbackForm").style.display = "block";
    } else {
        alert("Please enter your name!");
    }
}
</script>

</body>
</html>
